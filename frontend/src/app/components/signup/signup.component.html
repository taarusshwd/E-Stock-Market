<br/>
<form #myForm="ngForm" (ngSubmit) = "onSubmit(myForm)">
    <div class="form-group row">
        <label for="SuserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="SuserName" name="username" ngModel required>
        </div>
    </div>
    <div class="form-group row">
        <label for="Spass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="Spass" name="password" ngModel required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">SignUp</button>
        </div>
    </div>
    
</form>
