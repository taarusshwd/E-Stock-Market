<h3 class="text-center text-primary">Login page</h3>

<br/>
<form #myForm="ngForm" (ngSubmit) = "onSubmit(myForm)">
    <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="userName" name="username" ngModel required>
        </div>
    </div>
    <div class="form-group row">
        <label for="pass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="pass" name="password" ngModel required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" >Login</button>
          Or
          <button type="submit" class="btn btn-primary" [routerLink]="['', 'signup']">Create an account</button>
        </div>
    </div>
</form>
