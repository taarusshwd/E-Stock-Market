<h3 class="text-center text-primary">Create New Company</h3>
<br/>
<form #myForm="ngForm" (ngSubmit) = "onSubmit(myForm)">
    <div class="form-group row">
        <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="companyName" name="name" placeholder="Wells Fargo" required ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="ceoName" class="col-sm-2 col-form-label">Ceo Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="ceoName" name="ceo" placeholder="Charles W. Scharf" required ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="brief" class="col-sm-2 col-form-label">Brief Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="brief" name="ceo" placeholder="Bank" required ngModel> 
        </div>
    </div>
    <!-- <div class="form-group row">
        <label for="ipoDate" class="col-sm-2 col-form-label">IPO Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="ipoDate">
        </div>
    </div>
     -->
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
</form>
