<h3>{{message}}</h3>
<h3 class="text-center text-primary">Comparison Charts</h3>
<form>
    <div class="form-group row">
        <label for="sector" class="col-sm-2 col-form-label">Sector</label>
        <div class="col-sm-10">
            <select class="custom-select" id="sector">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="stockExchange" class="col-sm-2 col-form-label">Stock Exchange</label>
        <div class="col-sm-10">
            <select class="custom-select" id="stockExchange">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="companyName" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fromPeriod">From Period</label>
          <input type="date" class="form-control" id="fromPeriod" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="toPeriod">To Period</label>
          <input type="date" class="form-control" id="toPeriod" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="periodicity" class="col-sm-2 col-form-label">Periodicity</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="periodicity" placeholder="Time Period">
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Generate Map</button>
      </div>
    </div>
</form>
